<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Dashboard</title>

<body>
    <div class="header">
        <div class="top">

            </div>
            <div class="bell">

            </div>
            <div class="pfp">

            </div>
            <div class="username">
                <h3>Taha Shah</h3>
            </div>
        </div>
        <div class="bottom">
            <div class="greeting-card">
                <div class="pfp"></div>
                <div class="greeting">
                    <p>Hi there,</p>
                    <h3>Taha Shah (@TahaShah141)</h3>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
            <h1>Dashboard</h1> -->

            <div id="user-control-1" class="control"></div>
            <div id="user-control-2" class="control"></div>
            <div id="user-control-3" class="control"></div>
            <div id="user-control-4" class="control"></div>
            <div id="user-control-5" class="control"></div>
            <div id="user-control-6" class="control"></div>

            <div id="setting-control-2" class="control"></div>
            <div id="setting-control-3" class="control"></div>

        <div class="main">
            <div class="content-header">

            </div>
            <div class="projects">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
            </div>
        </div>
        <div class="sides">
            <div class="announcements">
                <div class="content-header">

                </div>
            </div>
            <div class="trending">

                </div>
            </div>
